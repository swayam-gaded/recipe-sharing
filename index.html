<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Recipes for Famous Dishes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>    
        <div class="head">
            <div class="logo">
                <img src="img/chef.png" alt="logo" class="chef">
                <!--<video id='vid' src="rickroll.mp4" controls preload="auto"></video> -->
            </div>
            <div class="heading">Recipes Sharing Platform</div>
            <div class="spacer"></div> </div>
        </div>
        <div class="main">
            <div class="recipe-box" data-id="momos">
                <div class="image"><img src="img/momos.png" alt="momos"></div>
                <div class="recipe-content">
                    <div class="recipe-name">Momos</div>
                    <div class="recipe-desc">steamed</div>
                </div>
            </div>
            <div class="recipe-box" data-id="biryani">
                <div class="image"><img src="img/biryani.png" alt="biryani"></div>
                <div class="recipe-content">
                    <div class="recipe-name">Biryani</div>
                    <div class="recipe-desc">spicy</div>
                </div>
            </div>
            <div class="recipe-box" data-id="pizza">
                <div class="image"><img src="img/pizza.png" alt="pizza"></div>
                <div class="recipe-content">
                    <div class="recipe-name">Pizza</div>
                    <div class="recipe-desc">Overwhelming cheese</div>
                </div>
            </div>
            <div class="recipe-box" data-id="paneerbuttermasala">
                <div class="image"><img src="img/paneer.png" alt="paneerbuttermasala"></div>
                <div class="recipe-content">
                    <div class="recipe-name">Paneer Butter Masala</div>
                    <div class="recipe-desc">Tasty AF</div>
                </div>
            </div>
            <div class="recipe-box" data-id="friedrice">
                <div class="image"><img src="img/friedrice.png" alt="friedrice"></div>
                <div class="recipe-content">
                    <div class="recipe-name">Fried Rice</div>
                    <div class="recipe-desc">Amazing</div>
                </div>
            </div>
            <div class="recipe-box" data-id="pasta">
                <div class="image"><img src="img/pasta.png" alt="pasta"></div>
                <div class="recipe-content">
                    <div class="recipe-name">Pasta</div>
                    <div class="recipe-desc">Mama Mia</div>
                </div>
            </div>
            <div class="recipe-box" data-id="burger">
                <div class="image"><img src="img/burger.png" alt="burger"></div>
                <div class="recipe-content">
                    <div class="recipe-name">Burger</div>
                    <div class="recipe-desc">The American Way</div>
                </div>
            </div>
            <div class="recipe-box" data-id="springrolls">
                <div class="image"><img src="img/springroll.png" alt="springrolls"></div>
                <div class="recipe-content">
                    <div class="recipe-name">Spring Rolls</div>
                    <div class="recipe-desc">Versatile Snack</div>
                </div>
            </div>
        </div>
        <div class="add-button" id="add">+</div>    
        <div id="model-box">
            <div class="content">
                <h2>Add new Recipe</h2>
                <input type="text" id="nameInput" placeholder="Recipe Name">
                <textarea id="descInput" placeholder="Description"></textarea>
                <textarea id="recipeInput" placeholder="Recipe"></textarea>
                <button id="addNewRecipe">Add to list</button>
                <button id="closeModel">Cancel</button>
            </div>
        </div>
        <div id="detail-view">
            <div class="detail-content">      
                <h1 id="detail-title"></h1>
                <p id="detail-recipe"></p>
            </div>
        </div>
        <div class="footer">

        </div>
        <script src="script.js"></script>
    </body>
</html>
