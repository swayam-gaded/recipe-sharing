<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Recipes for Famous Dishes</title>
        <link rel="stylesheet" href="/recipe-sharing/style.css">
    </head>
    <body>    
        <div class="head">
            <div class="logo">
                <img src="/recipe-sharing/img/chef.png" alt="logo" class="chef">
                <!--<video id='vid' src="rickroll.mp4" controls preload="auto"></video> -->
            </div>
            <div class="heading">Recipes Sharing Platform</div>
            <button class = "Login" id = "Sign-In">Sign-Up/Login</button>
            <div class="spacer"></div> </div>
        </div>
        <div class= "main"></div>
        <div class="add-button" id="add">+</div>    
        <div id="model-box">
            <div class="content">
                <h2>Add new Recipe</h2>
                <input type="text" id="nameInput" placeholder="Recipe Name">
                <textarea id="descInput" placeholder="Description"></textarea>
                <textarea id="recipeInput" placeholder="Recipe"></textarea>
                <input type="file" id="imageInput" accept="image/*">
                <button id="addNewRecipe">Add to list</button>
                <button id="closeModel">Cancel</button>
            </div>
        </div>
        <div id="detail-view">
            <div class="detail-content">      
                <h1 id="detail-title"></h1>
                <p id="detail-recipe"></p>
            </div>
        </div>
        <div class="footer">

        </div>
        <script src="/recipe-sharing/script.js"></script>
    </body>
</html>
