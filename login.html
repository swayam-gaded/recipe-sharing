<html>
  <head>
    <title>Sign-In/Login</title>
    <link rel = "stylesheet" type = "text/css" href = "/recipe-sharing/login.css">
    <script src="/recipe-sharing/login.js" defer></script>
  </head>
  <body>
    <div class = "box">
      <h1 class = "heading">Login</h1>
      <form class = "login_info" id = "login_info">
        <label for = "username">Username</label>
        <input type = "text" id = "username" label = "username" placeholder = "Enter your username">
        <label for = "password">Password</label>
        <input type = "password" id = "password" label = "password" placeholder = "Enter your password">
        <input type = "submit">
      </form>
      <p>Visiting for the first time? Create an account <a href = "/recipe-sharing/sign-up.html">here</a></p>
    </div>
  </body>
</html>
