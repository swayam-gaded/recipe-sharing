<html>
  <head>
    <title>Sign-Up</title>
    <link rel = "stylesheet" type = "text/css" href = "/recipe-sharing/sign-up.css">
  </head>
  <body>
    <div class = "box">
      <h1 class = "heading">Sign-Up</h1>
      <form class = "signup-info" id = "signup_info">
        <label for = "signup_email">Email-ID</label>
        <input type = "email" id = "signup_email" required label = "signup_email" placeholder = "Enter your email id">
        <label for = "username">Username</label>
        <input type = "text" id = "username" required label = "username" placeholder = "Enter your new username">
        <label for = "password">Password</label>
        <input type = "password" id = "password" label = "password" required placeholder = "Enter your new password">
        <input type = "submit">
      </form>
    </div>
    <script src="/recipe-sharing/sign-up.js" defer></script>
  </body>
</html>
